{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
<h1>Cadastro</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">Primeiro Nome</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Seu primeiro nome" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Ultimo Nome</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Seu ultimo nome" required>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefaultUsername">Usuario</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
          </div>
          <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Seu usuario" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault03">Cidade</label>
        <input type="text" class="form-control" id="validationDefault03" placeholder="Sua cidade" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault04">E-mail</label>
        <input type="text" class="form-control" id="validationDefault04" placeholder="Seu e-mail" required>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">Senha</label>
        <input type="password" class="form-control" id="validationDefault05" placeholder="Sua senha" required>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
        <label class="form-check-label" for="invalidCheck2">
          Concordo com os termos e condições
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Cadastrar</button>
</form>
{% endblock %}
