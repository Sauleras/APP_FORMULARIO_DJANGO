{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <title>Formulario</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
            </li>
    
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-outline-primary mr-sm-2" type="submit" href="{% url 'logar' %}">Logar</a>
            <a class="btn btn-outline-secondary my-2 my-sm-0" type="submit" href="{% url 'cadastro' %}">Cadastre-se</a>
          </form>
        </div>
    </nav>

    <div class="container">

        {% block content %}{% endblock %}

    </div>

    {% bootstrap_javascript jquery='full'%}
</body>
</html>
